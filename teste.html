<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autosuggest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
    <link href="./Autosuggest.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="search">
                <input type="text" id="search" class="full-width" placeholder="Enter address">
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script>if (!('Promise' in window)) {
            var script = document.createElement("script");
            script.src = "https://polyfill.io/v3/polyfill.min.js?features=Promise";
            document.getElementsByTagName('head')[0].appendChild(script);
        }
    </script>
    <script>window.addEventListener('DOMContentLoaded', function () {
            new Autosuggest('#search', {
                howManyCharacters: 2,
                delay: 500,
                howManyRecordsShow: 5,
                output: 'output-list',
                searchMethod: true,
                error: {
                    placeholder: 'something went wrong...',
                },
                formatGeoJSON: true,
                dataAPI: {
                    // nominatim
                    searchLike: true,
                    path: 'https://nominatim.openstreetmap.org/search?format=geojson&q=',

                    // static files
                    // searchLike: false,
                    // path: '../static/search.json',
                },
                clearButton: true,
                specificOutput: function (matches) {
                    const regex = new RegExp(matches[0], 'i');
                    return matches.map((element, index) => {
                        if (index > 0) {
                            const { geometry, properties } = element;
                            return `<li data-elements="${geometry.coordinates} | ${properties.display_name}">
                    <p>
                        ${properties.display_name.replace(regex, (str) => `<b>${str}</b>`)}
                    </p>
                    </li> `;
                        }
                    }).join('');
                }
            });

            const config = {
                minZoom: 6,
                maxZomm: 18,
            };
            // magnification with which the map will start
            const zoom = 3;
            // co-ordinates
            const lat = 52.22977;
            const lon = 21.01178;

            // calling map
            const map = L.map('map', config).setView([lat, lon], zoom);

            // Used to load and display tile layers on the map
            // Most tile servers require attribution, which you can set under `Layer`
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution:
                    '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            }).addTo(map);

            // set new marker and remove previous
            const markers = [];
            function setNewMarkerAndRemoveOlder() {
                setTimeout(() => {
                    const dataElements = document
                        .querySelector('.search')
                        .getAttribute('data-elements');
                    const [coord, name] = dataElements.split('|');
                    const [cordlat, cordlng] = coord.split(',');
                    const corlat = +cordlat;
                    const corlng = +cordlng;
                    const marker = L.marker([corlng, corlat], {
                        title: name,
                    })
                        .addTo(map)
                        .bindPopup(name);

                    markers.push(marker);
                    map.setView([corlng, corlat], 8);

                    if (markers.length > 1) {
                        for (let i = 0; i < markers.length - 1; i++) {
                            map.removeLayer(markers[i]);
                        }
                    }
                }, 500);
            }

            // events
            function handleEvent(event) {
                event.stopPropagation();
                switch (event.type) {
                    case 'click':
                    case 'keyup': {
                        setNewMarkerAndRemoveOlder();
                        break;
                    }
                    default:
                        break;
                }
            }

            // trigger events click or keyup
            const coordinates = document.querySelector('.output-search');
            coordinates.addEventListener('click', handleEvent);
            document.addEventListener('keyup', function (e) {
                e.preventDefault();
                if (e.keyCode === 13) {
                    handleEvent(e);
                }
            });
        });
    </script>
    <script src="./Autosuggest.js"></script>
</body>

</html>
